name       : zeitgeist
version    : 1.0.2
release    : 9
source     :
    - https://launchpad.net/zeitgeist/1.0/1.0.2/+download/zeitgeist-1.0.2.tar.xz : d023b5904c7076b2701df915dd29b77e256a86d9e80ecfb92f36c9f26371a8ce
homepage   : https://launchpad.net/zeitgeist
license    : LGPL-2.1
component  : desktop
summary    : Zeitgeist is a service which logs the users's activities and events (files
    opened, websites visites, conversations held with other people, etc.) and makes
    relevant information available to other applications.
description: |
    Zeitgeist is a service which logs the users's activities and events (files opened, websites visites, conversations held with other people, etc.) and makes relevant information available to other applications.
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libffi)
    - pkgconfig(libpcre)
    - pkgconfig(raptor2)
    - pkgconfig(sqlite3)
    - pkgconfig(telepathy-glib)
    - pkgconfig(xapian-core)
    - rdflib
    - vala
replaces   :
    - libzeitgeist
    - devel : libzeitgeist-devel
environment: |
    export PYTHON=python3
setup      : |
    %patch -p1 < $pkgfiles/zeitgeist-python3.patch
    %configure --disable-static \
        --enable-datahub \
        --enable-fts
build      : |
    %make
install    : |
    %make_install
